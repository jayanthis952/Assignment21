<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Button Example</title>
  </head>
  <body>
    <button id="myButton">Click Me</button>
    <script>
      const button = document.getElementById("myButton");
      button.onclick = function() {
        console.log("hello");
      };
    </script>
  </body>
</html>
