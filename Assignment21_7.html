<!DOCTYPE html>
<html>
<head>
	<title>Change h2 Color to Purple</title>
	<script>
		window.onload = function() {
			var h2Elements = document.getElementsByTagName("h2");
			for (var i = 0; i < h2Elements.length; i++) {
				h2Elements[i].style.color = "purple";
			}
		};
	</script>
</head>
<body>
	<h2>Heading 1</h2>
	<h2>Heading 2</h2>
	<h2>Heading 3</h2>
	<h2>Heading 4</h2>
	<h2>Heading 5</h2>
	<h2>Heading 6</h2>
</body>
</html>
