<!DOCTYPE html>
<html>
<head>
	<title>Remove Element Demo</title>
</head>
<body>
	<h1 id="myHeading">Hello, World!</h1>

	<button onclick="removeElement()">Remove Heading</button>

	<script>
		function removeElement() {
			var element = document.getElementById("myHeading");
			element.remove();
		}
	</script>
</body>
</html>
