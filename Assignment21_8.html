<!DOCTYPE html>
<html>
<head>
	<title>Create h4 tag using JavaScript DOM</title>
</head>
<body>

	<div id="myDiv"></div>

	<script>
		var h4 = document.createElement("h4");
		var text = document.createTextNode("Hello, World!");
		h4.appendChild(text);
		document.getElementById("myDiv").appendChild(h4);
	</script>

</body>
</html>
