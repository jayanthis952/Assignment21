<html>
    <head>
        <title>Inner Text</title>

        <script type="text/javascript">
            function inntertext(){
                var str = document.getElementById("text").innerHTML = "Hello World";

        <button onclick="inntertext()">ClickHere</button>
        <h2 id = "text">Display text</h2>
    </body>
</html>
