<!DOCTYPE html>
<html>
<head>
  <title>Apply styles to h2 using JavaScript DOM</title>
</head>
<body>
  <h2 id="my-heading">Hello World</h2>
  <script>
    
    const myHeading = document.getElementById('my-heading');

    myHeading.style.color = 'red';
    myHeading.style.fontWeight = 'bold';
    myHeading.style.textTransform = 'uppercase';
  </script>
</body>
</html>
